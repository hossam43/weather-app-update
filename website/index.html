<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- add google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app" id="weather-app">
      <div class="container">
        <div class="tempDiv">
          <h1 class="temp" id="temp"></h1>
        </div>
        <!-- london and date -->
        <div class="city-time">
          <h1 class="name" id="name"></h1>
          <small>
            <span class="time-date" id="time-date"></span>
          </small>
        </div>
        <!-- icon and condation -->
        <div id="weather">
          <img
            src="./icons/day/01d.png"
            alt="Loading..."
            id="icon"
            class="icon"
            width="50"
            height="50"
          />
          <span class="condition" id="condition"></span>
        </div>
      </div>
      <div class="panel">
        <!-- <form action="" id="locationInput">
          <input type="text" class="search" placeholder="Search Location" />
        
        </form> -->
        <input
          type="text"
          class="search"
          id="search"
          placeholder="Search Location"
        />

        <button type="submit" id="submit">
          <i class="fas fa-search"></i>
        </button>
        <ul class="cities">
          <li class="city">New Yourk</li>
          <li class="city">Calfornia</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud" id="clouds"></span>
          </li>
          <li>
            <span>Humadity</span>
            <span class="humidity" id="humidity"></span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind" id="wind"></span>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
